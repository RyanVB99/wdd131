<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ryan Bodily Product Review Form">
    <meta name="author" content="Ryan Bodily">

    <title> Ryan Bodily | Form | WDD131 </title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <script src="scripts/getdates.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>
<body>
    <main>
        <h1>Product Review</h1>
        <form method="get" action="review.html">
            <fieldset class="required-container">
                <legend>Product</legend>
                <select name="Product" id="productSelect" class="input-validation" title="Select a product" required>
                    <option value="" disabled selected>Select One &#9662;</option>
                </select>
            </fieldset>
            <fieldset class="required-container">
                <legend>Overall Rating</legend>
                <label><input type="radio" name="rating" value="1" class="input-validation-radio" required>&star;</label>
                <label><input type="radio" name="rating" value="2" class="input-validation-radio" required>&star;&star;</label>
                <label><input type="radio" name="rating" value="3" class="input-validation-radio" required>&star;&star;&star;</label>
                <label><input type="radio" name="rating" value="4" class="input-validation-radio" required>&star;&star;&star;&star;</label>
                <label><input type="radio" name="rating" value="5" class="input-validation-radio" required>&star;&star;&star;&star;&star;</label>
            </fieldset>
            <fieldset class="required-container">
                <legend>Date of Installation</legend>
                <input type="date" name="installDate" class="input-validation" title="installDate" required>
            </fieldset>
            <fieldset>
                <legend>Useful Features</legend>
                <label><input type="checkbox" name="design" value="yes">Design</label>
                <label><input type="checkbox" name="durability" value="yes">Durability</label>
                <label><input type="checkbox" name="easeOfUse" value="yes">Ease of Use</label>
                <label><input type="checkbox" name="performance" value="yes">Performance</label>
            </fieldset>
            <fieldset>
                <legend>Written Review (optional)</legend>
                <textarea name="review" rows="4" cols="50" placeholder="Write your review here"></textarea>
            </fieldset>
            <fieldset>
                <legend>Your Name (optional)</legend>
                <label>First Name <input type="text" name="fname"></label>
            </fieldset>
            <input type="submit" value="Share my Feeback">
        </form>
        <footer>
            <p>
                <span id="currentYear"></span>
                Ryan Bodily
                New Zealand
            </p>
            <p id="lastModified"></p>
        </footer>
    </main>
</body>
</html>
